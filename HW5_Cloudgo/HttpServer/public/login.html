<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>LOG IN</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="./stylesheets/login.css" />
</head>

<body>
	<div>
		<form id="whole_user" method="post">
			<div id="head_logo"></div>
			<div id="form_username">
				<input id='input_username' class="textinput" type="text" name="username" placeholder="Username" autocomplete="off" />
				<p class="pos">hide</p>
			</div>

			<div id="form_password">
				<input id='input_password' class="textinput" type="password" name="password" placeholder="Password" autocomplete="off" />
				<p class="pos">hide</p>
			</div>

			<div id="controls">
				<input id="button_regist" type="button" value="REGISTER" />
				<input id="button_login" type="button" value="LOGIN" />
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="./javascripts/login.js" ></script>
</html>
