<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form</title>
	</head>

	<body>
		<div>
			<form id="whole_user" method="post" action="/form/">
					
					<div id="form_username">
						<input id='input_username' class="textinput" type="text" name="username" placeholder="Username" autocomplete="off"/>
					</div>
					
					<div id="form_studentID">
						<input id='input_studentID' class="textinput" type="text" name="studentID" placeholder="StudentID" autocomplete="off"/>
					</div>
					
					<div id="form_phone">
						<input id='input_phone' class="textinput" type="text" name="phone" placeholder="Phone" autocomplete="off"/>
					</div>
					
					<div id="form_email">
						<input id='input_email' class="textinput" type="text" name="email" placeholder="E-mail" autocomplete="off"/>
					</div>

					<div id="controls">
						<button type="submit">Submit</button>
					</div>
			</form>
		</div>
	</body>
</html>
